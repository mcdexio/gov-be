specVersion: 0.0.2
description: mcdexio-vote-protocol
repository: https://github.com/mcdexio/vote-protocol-subgraph
schema:
  file: ./schema.graphql
dataSources:

  - name: MCB
    kind: ethereum/contract
    network: ropsten
    source:
      address: '0x03fD756680dF74b794134FE174f03e8bb1229936'
      abi: IERC20
      startBlock: 8449771
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Balance
        - Transfer
      abis:
        - name: IERC20
          file: abi/IERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/ERC20.ts

  - name: UniswapMCBETH
    kind: ethereum/contract
    network: ropsten
    source:
      address: '0x9E99f7D76563a9b087f159d2599478826d9f729D'
      abi: IERC20
      startBlock: 8450120
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Balance
        - Transfer
      abis:
        - name: IERC20
          file: abi/IERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/ERC20.ts

  - name: VoteBox
    kind: ethereum/contract
    network: ropsten
    source:
      address: '0x79a367A7045d359765f9CdE9424304c85b9F7A25'
      abi: VoteBox
      startBlock: 8449797
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Porposal
        - Vote
      abis:
        - name: VoteBox
          file: abi/VoteBox.json
      eventHandlers:
        - event: Proposal(indexed uint256,string,uint256,uint256)
          handler: handleProposal
        - event: Vote(indexed address,indexed uint256,uint8)
          handler: handleVote
      file: ./src/VoteBox.ts
